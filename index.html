<html lang="en">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="theme-color" content="#006bff">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
        <script>
            function random_character_generator() {
                var character = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890#$%&_\/";
                var character_array = character.split("");
                var randomized_array = [];
                for (var i = 0;i < character_array.length;i++) {
                    var random_number = Math.floor(Math.random() * (character_array.length - 0)) + 0;
                    var random_element = character_array[random_number];
                    randomized_array.push(random_element);
                }
                for (var j = 0;j < 18;j++) {
                    randomized_array.pop();
                }
                var randomized_string = randomized_array.join("");
                return randomized_string;
            }
			window.location.href = "/home.html?=" + random_character_generator();
        </script>
    </head>

		<!--Index.html-->
    </body>
</html>
